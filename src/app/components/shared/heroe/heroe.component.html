<div class="a">
    <h1 class="th m-5">
        {{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small> </h1>
    <hr>
</div>


<div class="row">

    <div class="col-md-4">
        <img src="{{heroe.img}}" class="img-fluid" alt="{{heroe.nombre}}">
        <br><br>
        <button (click)="verHeroes()" class="btn btn-dark btn-lg btn-block">Return to Herores</button>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div class="container">
            <img class="img-logoD" *ngIf="heroe.casa == 'DC'" src="./assets/img/DC.png" alt="">
            <img class="img-logoD" *ngIf="heroe.casa == 'Marvel'" src="./assets/img/MV.png" alt="">
        </div>
    </div>

</div>
